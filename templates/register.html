{% extends 'index.html' %}

{% block navbar %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('index')}}">Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('register')}}">Register<span class="sr-only">(current)</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('login')}}">Login</a>
      </li>
    </ul>
  </div>
{% endblock %}

{% block content %}
  <section class="contact_section" style="min-height: calc(100vh - 90px); padding: 40px 0;">
    <div class="container">
      <div class="heading_container">
        <h2 style="color: white; text-align: center; font-size: 2rem; margin-bottom: 30px;">
          Register
        </h2>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="{{url_for('register')}}" method="post" style="background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <div class="form-group">
              <input 
                type="text" 
                name="name" 
                placeholder="Name" 
                class="form-control" 
                style="border-radius: 25px; padding: 12px 20px; margin-bottom: 20px; border: 1px solid #B0BEC5; color: #333;"
                required
              />
            </div>

            <div class="form-group">
              <input 
                type="email" 
                name="email" 
                placeholder="Email" 
                class="form-control" 
                style="border-radius: 25px; padding: 12px 20px; margin-bottom: 20px; border: 1px solid #B0BEC5; color: #333;"
                required
              />
            </div>

            <div class="form-group">
              <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                class="form-control" 
                style="border-radius: 25px; padding: 12px 20px; margin-bottom: 20px; border: 1px solid #B0BEC5; color: #333;"
                required
              />
            </div>

            <div class="form-group">
              <input 
                type="password" 
                name="c_password" 
                placeholder="Confirm Password" 
                class="form-control" 
                style="border-radius: 25px; padding: 12px 20px; margin-bottom: 20px; border: 1px solid #B0BEC5; color: #333;"
                required
              />
            </div>

            <div class="d-flex justify-content-center">
              <button 
                type="submit" 
                class="btn btn-primary" 
                style="padding: 12px 30px; border-radius: 25px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px;"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
